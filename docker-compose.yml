version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DB_PATH=/data/data.db
      - RUN_MIGRATIONS=1
      - RUN_SEED=${RUN_SEED:-0}
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ./data:/data
    
